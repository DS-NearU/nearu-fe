<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A 게시판</title>
    <link rel="stylesheet" href="../../css/qa_view.css">
    <script src = "./qa_home.js"></script>

</head>
<body>
    <div class = "outerbox">
        <div class = "outerbox_leftBox">
            <div>Q&A 게시판</div>
        </div>
        <div class = "question">
            <div class = "outerbox_rightBox">
                <div class = "title" id = "title">
                    <div>제목</div>
                </div>
                <div class = "user" id = "user_id">
                    <div>@</div>
                </div>
                <div class = "date" id = "date">
                    <div>2023.07.23</div>
                </div>
            </div>
            <div class = "content" id = "content">
                <div>question</div>
            </div>
        </div>

        <div class = "comment">
            <div id = "commentSpace">
                <div class = "top">
                    <div class = "info" id="info">
                        <span id = "comment_id"></span>
                        <span id = "comment_date"></span>
                    </div>
                    <div class = "content" id="content">
                        <input type = "text" id = "comment_contents">
                    </div>
                </div>
            </div>
            <div class="comment_button">
                <input id="button" type="submit" value="댓글 달기" onclick=addComment()>
            </div>
            <div class="comment_button">
                <input id="button" type="submit" value="댓글 올리기" onclick=postComment()>
            </div>
        </div>

        <div class="submit_button">
            <input id="button" type="submit" value="Q&A 게시판" onclick="window.location.href='./qa_home.html'">
        </div>

    </div>
    <script>
        getQDetail()
    </script>
</body>
</html>
