<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="st
    ylesheet" href="../../css/signup_third.css">
    <script src = "../../js/signup_first.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outerbox">
       
       <div class="index">
            <div class="index_num">1</div>
            <div class="index_num">2</div>
            <div class="index_selected_num">3</div>
            <div class="index_num">4</div>
        </div>
        <div class="outer_intro">
            <div>이제 계정을 만들어주세요!</div><br>
            <div>*입력된 정보가 맞는지 꼭 확인해주세요!*</div>
        </div>
        <div class="information">
            <div class="info_row">
                    <div class="info_text">성함:&nbsp</div>
                    <input type="text" class="textcontrol" id="name" oninput="checkFilled()">
                    <div class="select">
                        <input type="radio" id="select" name="shop" checked><label for="select">남성</label>
                        <input type="radio" id="select2" name="shop"><label for="select2">여성</label>
                   </div>
            </div>
            <div class="info_row">
                    <div class="info_text">이메일 주소:&nbsp</div>
                    <input type="text" class="textcontrol" id = "email" oninput="checkFilled()">

            </div>
            <div class="info_row">
                    <div class="info_text">아이디:&nbsp</div>
                    <input type="text" id = "id" class="textcontrol" oninput="checkFilled()">
                    <div class="checkbox">
                        <input id = "button" type ="submit" value="아이디 중복 확인">
                    </div>
           </div>


            <div class="info_row">
                    <div class="info_text">비밀번호:&nbsp</div>
                    <input id="password1" type = "password" oninput="checkFilled()">
            </div>
            <div class="info_row">
                    <div class="info_text">비밀번호 확인:&nbsp</div>
                    <input id="password2" type = "password" oninput="checkFilled()">
            </div>
            <div class="info_row">
                    <div class="info_text">전화번호:&nbsp</div>
                    <input type="text" id = "phone_num" class="textcontrol" oninput="checkFilled()">
            </div>
            <!-- ctrl+s -->
            <div class="info_row">
                    <div class="info_text">주소:&nbsp</div>
                    <input type="text" id = "address" class="textcontrol">
            </div>
            <div class="info_row">
                    <div class="info_text">자기소개:&nbsp</div>
                    <input type="text" id = "self_intro" class="textcontrol">
            </div>
            <div class="info_row">
                    <div class="info_text">특별 사항:&nbsp</div>
                    <input type="text" id = conditions class="textcontrol">  
            </div>
            </div>
            <div class="submit_button">
                <input id="button1" type="submit" value="Next --->" onclick = "signup()" disabled = true>
            </div>
        </div>
    </div>
</body>
</html>
