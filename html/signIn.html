<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NearU 가족의 손길</title>
    <link href="../css/signIn.css" rel="stylesheet">
</head>
<body>
    <div class = "outerbox">
        <div class = "outerbox_leftBox">
            <h1>NearU</h1>
            <div>로그인</div>
        </div>
        <div class = "outerbox_rightBox">
            <div>
                <u class="signInText">Sign In</u><br>
                <div class = "signUpText">
                    <span>아직 계정이 없으신가요?</span>
                    <a href="https://www.naver.com">계정만들기</a>
                    <span>에서 만들어주세요</span>
                </div>
            </div>
            <div class = "loginInput">
                <span>Email/ID: </span>
                <input type="text" placeholder="input your email/id: "><br>
                <span>Password: </span>
                <input type="password" placeholder="input your password:"><br>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <span>다음에도 기억하기</span>
            </div>
            <input type="button" value="로그인">
           
        </div>
    </div>
</body>
</html>
