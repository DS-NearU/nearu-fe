<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/signup_third.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outerbox">
        <!-- <div class="select">
            <input type="radio" id="select" name="shop" checked><label for="select">남성</label>
            <input type="radio" id="select2" name="shop"><label for="select2">여성</label>
       </div> -->
       <div class="index">
            <div class="index_num">1</div>
            <div class="index_num">2</div>
            <div class="index_selected_num">3</div>
            <div class="index_num">4</div>
        </div>
        <div class="outer_intro">
            <div>이제 계정을 만들어주세요!</div><br>
            <div>*입력된 정보가 맞는지 꼭 확인해주세요!*</div>
        </div>
        <div class="information">
            <div class="name">
                <div class="nametext">
                    <div>성함:</div>
                </div>
                <div class="namebox"></div>
            </div>
            <div class="email">
                <div class="emailtext">
                    <div>이메일 주소:</div>
                </div>
                <div class="emailbox"></div>
            </div>
            <div class="id">
                <div class="idtext">
                    <div>아이디:</div>
                </div>
                <div class="idbox"></div>
            </div>
            <div class="password">
                <div class="passwordtext">
                    <div>비밀번호:</div>
                </div>
                <div class="passwordbox"></div>
            </div>
            <div class="passwordcheck">
                <div class="passwordchecktext">
                    <div>비밀번호 확인:</div>
                </div>
                <div class="passwordcheckbox"></div>
            </div>
            <div class="phone">
                <div class="phonetext">
                    <div>전화번호:</div>
                </div>
                <div class="phonebox"></div>
            </div>
            <div class="address">
                <div class="addresstext">
                    <div>주소:</div>
                </div>
                <div class="addressbox"></div>
            </div>
            <div class="introduce">
                <div class="introducetext">
                    <div>자기소개:</div>
                </div>
                <div class="introducebox"></div>
            </div>
            <div class="volunteer">
                <div class="volunteertext">
                    <div>봉사 사유:</div>
                </div>
                <div class="volunteerbox"></div>
            </div>
        </div>
    </div>
</body>
</html>
