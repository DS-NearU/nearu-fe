<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../css/view_profile.css">
    <title>View Profile</title>
    <script src = "../../js/view_profile.js"></script>
</head>

<body>
    <div class="container">
        <div class="outerbox">
            <div class="left">
                <ul class="menus">
                    <li><a href="./view_profile.html">Profile</a></li>
                    <li><a href="./history.html">History</a></li>
                    <li><a href="./admin.html">Admin</a></li>
                </ul>
            </div>

            <div class="contents">
                <div class="top_box">
                    <div class="top_left">
                        <div class="profile_image">
                            <img src="../../image/nearUlogo.jpg">
                        </div>
                        <div class="name">name</div>
                    </div>
                    <div class="personal_info">info (봉사자/이용객)</div>
                </div>
                <div class="middle_box">
                    <div class="info_row">
                        <div class="info_text">이름:&nbsp</div>
                        <input type="text" id ="name" oninput=checkFilled()>
                    </div>
                    <div class="info_row">
                        <div class="info_text">이메일 주소:&nbsp</div>
                        <input type="text" id="email" oninput=checkFilled()>
                    </div>
                    <div class="info_row">
                        <div class="info_text">전화번호:&nbsp</div>
                        <input type="text" id="phone_num" oninput=checkFilled()>
                    </div>
                    <div class="info_row">
                        <div class="info_text">비상 연락처:&nbsp</div>
                        <input type="text" id="emergency_num" oninput=checkFilled()>
                    </div>
                    <div class="info_row">
                        <div class="info_text">봉사 사유:&nbsp</div>
                        <input type="text" id="presentation" oninput=checkFilled()>
                    </div>
                </div>
                <div class="bottom_box">
                    <div class="submit_button">
                        <input id="button1" type="submit" value="개인정보 수정" onclick="editProfile()">
                    </div>
                </div>
                

            </div>
        </div>
    </div>

</body>

</html>
