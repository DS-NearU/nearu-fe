<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../css/view_profile.css">
        <title>View Profile</title>
        <script src = "../../admin.js"></script>
    </head>
<body>
    <div class="container">
        <div class="outerbox">
            <div class="left">
                <ul class="menus">
                    <li><a href = "./view_profile.html">Profile</a></li>
                    <li><a href = "./history.html">History</a></li>
                    <li><a href = "./admin.html">Admin</a></li>
                </ul>
            </div>
          
            <div class="contents">
                <div class="admintop_box">
                    <div class="header">
                        관리창
                    </div>
                    <div class="sub_header">
                        알림 설정
                    </div>
                    <div class="notification">
                        <div class="notif_type">
                            이메일 수신
                            <div class="select">
                                <input type="radio" id="email" name="email" checked>
                                <label for="email">동의</label>
                                <input type="radio" id="noemail" name="email">
                                <label for="noemail">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            전화 수신
                            <div class="select">
                                <input type="radio" id="phone" name="phone" checked>
                                <label for="phone">동의</label>
                                <input type="radio" id="nophone" name="phone">
                                <label for="nophone">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            문자 수신
                            <div class="select">
                                <input type="radio" id="text" name="text" checked>
                                <label for="text">동의</label>
                                <input type="radio" id="notext" name="text">
                                <label for="notext">비동의</label>
                            </div>
                        </div>
                        
                    </div>

                    </div>
                </div>
                <div class="adminbottom_box">
                    <div class="favorites">
                        <div class="ask_type">
                            즐겨찾기 장소를 설정해주세요.
                            <div class="add_locations">
                                <div class="box">
                                    <select name="location_type" id="loc">
                                        <option value="house">House</option>
                                        <option value="hospital">Hospital</option>
                                    </select>
                                    <input type="text" placeholder="주소를 입력해주세요" id="fav">
                                </div>
                                <div class="add_button">
                                    <input id = "button2" type="submit" value="주소 추가" onclick=addLocation()>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit_button">
                        <input id="button1" type="submit" value="관리 설정" onclick="window.location.href='./admin.html'">
                    </div>

                </div>
    
            </div>
        </div>
    </div>
    
</body>
</html>
