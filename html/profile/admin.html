<body>
    <div class="container">
        <div class="outerbox">
            <div class="left">
                <ul class="menus">
                    <li><a href = "./view_profile.html">Profile</a></li>
                    <li><a href = "./history.html">History</a></li>
                    <li><a href = "./admin.html">Admin</a></li>
                </ul>
            </div>
          
            <div class="contents">
                <div class="admintop_box">
                    <div class="header">
                        관리창
                    </div>
                    <div class="sub_header">
                        알림 설정
                    </div>
                    <div class="notification">
                        <div class="notif_type">
                            이메일 수신
                            <div class="select" id="setting_email" data-value="email">
                                <input type="radio" id="email" name="email" checked>
                                <label for="email">동의</label>
                                <input type="radio" id="no_email" name="email">
                                <label for="noemail">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            전화 수신
                            <div class="select" id="setting_phone" data-value="phone">
                                <input type="radio" id="phone" name="phone" checked>
                                <label for="phone">동의</label>
                                <input type="radio" id="no_phone" name="phone">
                                <label for="nophone">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            문자 수신
                            <div class="select" id="setting_msg" data-value="text">
                                <input type="radio" id="text" name="text" checked>
                                <label for="text">동의</label>
                                <input type="radio" id="no_text" name="text">
                                <label for="notext">비동의</label>
                            </div>
                        </div>
                        
                    </div>

                    </div>
                </div>
                <div class="adminbottom_box">
                    <div class="favorites">
                        <div class="ask_type">
                            <h3>즐겨찾기 장소를 설정해주세요</h3>
                            
                            <div id="form_test" autocomplete="off"></div>
                        </div>
                        <div class="submit_button">
                            <input id="submit" type="button" value="주소 추가" onclick="addField()">
                        </div>
                    </div>
                    <div class="confirm_button">
                        <input id="button1" type="submit" value="관리 설정" onclick="window.location.href='./admin.html'">
                    </div>

                </div>
    
            </div>
