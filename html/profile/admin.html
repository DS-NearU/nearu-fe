<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../css/view_profile.css">
        <title>View Profile</title>
    </head>
<body>
    <div class="container">
        <div class="outerbox">
            <div class="left">
                <ul class="menus">
                    <li><a href = "./view_profile.html">Profile</a></li>
                    <li><a href = "./history.html">History</a></li>
                    <li><a href = "./admin.html">Admin</a></li>
                </ul>
            </div>
          
            <div class="contents">
                <div class="admintop_box">
                    <div class="header">
                        관리창
                    </div>
                    <div class="sub_header">
                        알림 설정
                    </div>
                    <div class="notification">
                        <div class="notif_type">
                            이메일 수신
                            <div class="select">
                                <input type="radio" id="email" name="email" checked>
                                <label for="email">동의</label>
                                <input type="radio" id="noemail" name="email">
                                <label for="noemail">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            전화 수신
                            <div class="select">
                                <input type="radio" id="phone" name="phone" checked>
                                <label for="phone">동의</label>
                                <input type="radio" id="nophone" name="phone">
                                <label for="nophone">비동의</label>
                            </div>
                        </div>
                       
                        <div class="notif_type">
                            문자 수신
                            <div class="select">
                                <input type="radio" id="text" name="text" checked>
                                <label for="text">동의</label>
                                <input type="radio" id="notext" name="text">
                                <label for="notext">비동의</label>
                            </div>
                        </div>
                        
                    </div>

                    </div>
                </div>
                <div class="adminmiddle_box">
                    <div class="emercall">
                        <div class="ask_type">
                            비상 연락처를 입력해주세요.
                            <div class="emergency_con">
                                <input type="text" placeholder="비상 연락처 관리" id="content">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="adminbottom_box">
                    <div class="favorites">
                        <div class="ask_type">
                            즐겨찾기 장소를 설정해주세요.
                            <div class="favorite1">
                                <div class="box">House</div>
                                <div class="box">
                                    <input type="text" placeholder="입력해주세요" id="fav1">
                                </div>
                            </div>
                            <div class="favorite2">
                                <div class="box">Hospital 1</div>
                                <div class="box">
                                    <input type="text" placeholder="입력해주세요" id="fav2">
                                </div>
                            </div>
                            <div class="favorite3">
                                <div class="box">Hospital 2</div>
                                <div class="box">
                                    <input type="text" placeholder="입력해주세요" id="fav3">
                                </div>
                            </div>
                            <div class="favorite4">
                                <div class="box">Hospital 3</div>
                                <div class="box">
                                    <input type="text" placeholder="입력해주세요" id="fav4">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit_button">
                        <input id="button1" type="submit" value="관리 설정" onclick="window.location.href='./admin.html'">
                    </div>

                </div>
    
            </div>
        </div>
    </div>
    
</body>
</html>
